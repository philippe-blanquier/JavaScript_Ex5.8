      <button  type="button" onclick="cloneForm('FormId')">Clone</button>
      <script type="text/javascript">
         function cloneForm( tagIdName)
         {
            let srcTagId= document.getElementById(tagIdName);
            if (srcTagId == null)
            {
               alert(`cloneForm(): '${tagIdName}' not found`);
               return;
            }
            // Clone the form
            let cloneId= srcTagId.cloneNode(true);
            cloneId.id = "ClonedFromId-cloneNode";
            // Modify some values
            cloneId.firstName.value = "Syvester";
            cloneId.age.value = 99;    
            // Append the new form to the HTML file   
            document.body.appendChild(cloneId);
            } 
      </script>
   </body>
